<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('images.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .modal {
            display: none;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            bottom: 50%;
            
        }
        .modal-content {
            background-color: #da627d;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #ffa5ab;
            width: 30%;
            text-align: center;
            border-radius: 8px;
            position: relative;
            margin-top: -100px;
        }
        .close {
            color: #bc0e0e;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: rgba(0, 0, 0, 0.537);
        }
        h1{
            color: aliceblue;
        }
        button{
            color: #bc0e0e;
            background-color: #ffa5ab;
            margin: 15% auto;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            background-position: center;
            margin-left: 500px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <button id="openModal">TOUCH ME</button>
    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Hii.. Hello everyone today is a special day for me because today is my birthday so it is special</p>
        </div>
    </div>

    <script>
        const modal = document.getElementById("myModal");
        const btn = document.getElementById("openModal");
        const closeBtn = document.querySelector(".close");

        btn.onclick = function() {
            modal.style.display = "block";
        }

        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
