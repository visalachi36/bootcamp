<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #669bbc;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background-color: #003049;
            color: white;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        button {
            margin-left: 10px;
            cursor: pointer;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .complete-btn {
            background-color: green;
            color: white;
        }
        .remove-btn {
            background-color: rgb(149, 44, 44);
            color: white;
        }
        #taskInput {
            width: 70%;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Enter a task">
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;
            
            let li = document.createElement("li");
            li.innerHTML = `
                <span>${taskText}</span>
                <div>
                    <button class="complete-btn" onclick="completeTask(this)">✔</button>
                    <button class="remove-btn" onclick="removeTask(this)">❌</button>
                </div>
            `;
            
            document.getElementById("taskList").appendChild(li);
            taskInput.value = "";
        }

        function completeTask(button) {
            button.parentElement.parentElement.querySelector("span").classList.toggle("completed");
        }

        function removeTask(button) {
            button.parentElement.parentElement.remove();
        }
    </script>
</body>
</html>
